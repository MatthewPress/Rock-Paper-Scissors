<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title> Rock Paper Scissors BAYBEEE</title>
    </head>
    <body> 
        <article>
            <p>Player</p>
            <p>Wins: <span class="player-wins_display"></span></p>
        </article>
        <section class="game_display">
            <p>Choose:</p>
            <button class="rock" value="rock">Rock</button>
            <button class="paper" value="paper">Paper</button>
            <button class="scissors" value="scissors">Scissors</button>
            <p class="outcome_display"></p>
        </section>
        <article>
            <p>Computer</p>
            <p>Wins: <span class="computer-wins_display"></span></p>
        </article>
        <script src="Game.js"></script>
        <script src="Player.js"></script>
        <script src="script.js"></script>
        <noscript>This game is not playable without JS</noscript>
    </body>
</html>
